@main("todo"){
<input type="checkbox" class="check" id="checked">
<label class="menu-btn" for="checked">
    <span class="bar top"></span>
    <span class="bar middle"></span>
    <span class="bar bottom"></span>
    <span class="menu-btn__text">TODO</span>
</label>
<label class="close-menu" for="checked"></label>

<div id="todo-list" class="drawer-menu" padding-top="28">
    <span id="todo-name-field" class="error"></span>
    <span id="todo-message-field" class="error"></span>
    <span id="todo-error-field" class="error"></span>
    <h2>New Task</h2>
    <form id="todo-form">
        <dl>
            <dt>タスク名</dt>
            <input type="text" name="title" autocomplete="on" class="textinput" required>
            <dt>締め切り</dt>
            <input type="date" name="deadline" id="deadline" class="textinput"></input>
            <dt>科目</dt>
            <select name="subject">
                <option value="英語">英語</option>
                <option value="リスニング">リスニング</option>
                <option value="現代文">現代文</option>
                <option value="古典">古典</option>
                <option value="数学1A">数学1A</option>
                <option value="数学2B">数学2B</option>
                <option value="数学3">数学3</option>
                <option value="化学">化学</option>
                <option value="物理">物理</option>
                <option value="生物">生物</option>
                <option value="地学">地学</option>
                <option value="世界史">世界史</option>
                <option value="日本史">日本史</option>
                <option value="地理">地理</option>
                <option value="倫理・政治経済">倫理・政治経済</option>
                <option value="現代社会">現代社会</option>
            </select></p>
        </dl>
        <input type="hidden" name="done-active" id="done-active" value="0">
        @helper.CSRF.formField
    </form>
    <button onclick="task_new(); return false;">追加</button>
    <button onclick="cancel_todo(); return false;">キャンセル</button><br><br>
</div>

<div id="todo-field" class="contents">
    <br><br><br><br>
    <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
        <defs>
            <linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
                <stop offset="0%"   stop-color="#27FDC7"/>
                <stop offset="100%" stop-color="#0FC0F5"/>
            </linearGradient>

            <linearGradient id="lineGradient">
                <stop offset="0%"    stop-color="#0FC0F5"/>
                <stop offset="100%"  stop-color="#27FDC7"/>
            </linearGradient>

            <path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
            <path id="todo__box" stroke="url(#boxGradient)" d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"></path>
            <path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
            <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
        </defs>
    </svg>
    <div class="todo-back" id="todo-table"></div>
</div>

<div class="analysis-contents">
    <div class="charts">
        <div class="chart chart--dev" id ="chart-table">
        </div>
    </div>
</div>
<div class="analysis-circle">
<canvas id="myChart" class="circle-chart"></canvas>
</div>


}
