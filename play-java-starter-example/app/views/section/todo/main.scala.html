@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/todo.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/todofield.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/todoanalysis.css")">
    @*<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/todonavBar.css")">*@
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/fontawesome-free-5.5.0-web/css/all.css")">
</head>
<body>
    <main id="main-content">
        @* 引数として渡されるHTMLを埋め込む *@
        @content
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="@routes.Assets.versioned("/javascripts/jquery/jquery.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/jquery/jquery.cookie.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/fetch/fetch.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/todo.js")"　type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/popper.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/navBar.js")"></script>
</body>
</html>
