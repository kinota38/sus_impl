@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/calendar/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/calendar/leftMenu.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/calendar/dayScheduler.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/fontawesome-free-5.5.0-web/css/all.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/calendar/bootstrap-colorselector.css")">
    </head>
    <body>

        <main>
            @content
        </main>
        <script src="@routes.Assets.versioned("/javascripts/jquery/jquery.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/fetch/fetch.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/popper.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/moment-with-locales.min.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/calendar/miniCalendar.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/calendar/calendarEvent.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/calendar/bootstrap-colorselector.js")"></script>
        <script src="@routes.Assets.versioned("/javascripts/navBar.js")"></script>
    </body>
</html>
