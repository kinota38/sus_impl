@(name: String)

@main_top("Chat") {
<br>
<br>
<br>
<br>

<div class="menu-box">
    <div class="menu" onclick="show_thread_form()">チャット作成</div>
    <div class="menu" onclick="show_allthread_list()">全て</div>
    <div class="menu" onclick="show_mythread_list()">自分のチャット</div>
    <div class="menu" onclick="show_favthread_list()">お気に入り</div>
</div>
<div id="field"></div>

<div class="popup" id="create-thread">
    <form id="create-thread-form">
        <br>
        タイトル(30文字まで)<br>
        <textarea cols="30" rows="3" name="threadname"  id="input-thread-title" maxlength="30" placeholder="今何してる？"></textarea><br>
        <input type="hidden" id="username" name="username" value="@name">
        @helper.CSRF.formField
    </form>
    <div id="create-thread-button" class="button" onclick="create_thread();">作成する</div>
</div>
<div class ="layer" id="layer"></div>



}
